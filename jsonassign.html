<body>
    <div class="wrap">
        <h1>Json Assignment</h1>
        <p id ="main"></p>
    </div>
    <div>
        <form id="forms">
        <input id="fnames" type="text" placeholder="Fname" required>
        <input id="lnames" type="text" placeholder="Fname" required>
        <input id="dob" type="date" placeholder="DOB" required>
        <button type="button" onclick="add()"> submit</button>
        </form>
    </div><br>
    
    <div>
        <table id="tab" >
            
            <tr>
                <th>FirstName <button onclick="sortTable()">^</button></th>
                <th>LastName <button onclick="sortTable1()">^</button> </th>
                
                <th>Date of Borth <button onclick="sortTable2()">^</button> </th>
                
            </tr>
            
        </table>
          
    </div>
    <div class="pd-filter-pagination" data-pagination="5"></div>
    <script>
        const Person1 = {
            "Firstname":"John",
            "Lastname":"Doe",
            "DOB":"27/5/995"
        }

        $("#main").html(`<h2>First Name = ${Person1.Firstname}<br> Last Name = ${Person1.Lastname}<br> Date of Birth = ${Person1.DOB}</h2>`)
        const Person2 = [{
            "Firstname":"John",
            "Lastname":"Doe",
            "DOB":"27/5/1990"
        },
        {
            "Firstname":"Jack",
            "Lastname":"Oggy",
            "DOB":"27/5/1993"
        },
        {
            "Firstname":"Brad",
            "Lastname":"Pitt",
            "DOB":"27/5/1985"
        },
        
        {
            "Firstname":"zokab",
            "Lastname":"Brown",
            "DOB":"27/5/1995"
        }]

       // json to table
        for (let i = 0; i<Person2.length; i++){
        document.getElementById('tab').innerHTML += ` <tr><td>${Person2[i].Firstname}</td><td>${Person2[i].Lastname}</td><td>${Person2[i].DOB}</td></tr> `;
        }
        function add(){
        var first = document.getElementById("fnames").value;
        var secnd = document.getElementById("lnames").value;
        var dt = document.getElementById("dob").value;
        document.getElementById('tab').innerHTML += ` <tr><td>${first}</td><td>${secnd}</td><td>${dt}</td></tr> `;
        }
        // sort function
        function sortTable() {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("tab");
        switching = true;
        while (switching) {
            switching = false;
            rows = table.rows;

            for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[0];
            y = rows[i + 1].getElementsByTagName("TD")[0];
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
            }
            }
            if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            }
        }
        }
        function sortTable1() {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("tab");

            switching = false;

            for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;

            y = rows[i + 1].getElementsByTagName("TD")[1];

            }
            if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            }
        }
        }
        function sortTable2() {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("tab");
        switching = true;
        while (switching) {
            switching = false;
            rows = table.rows;

            for (i = 1; i < (rows.length - 1); i++) {

            }
            if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);

            }
        }
        }
    </script>
