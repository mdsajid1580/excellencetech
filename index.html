<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax call</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container ">
<h2 class="text-center">Insert data into localStorage</h2>
    <div class = "col-lg-6 m-auto">
        <form id="forms" >
            <input type="text" id="name" class="form-control" placeholder="Full Name">
            <input type="email" id="email" class="form-control" placeholder="Email ID">
            <input type="text" id="msg" class="form-control " placeholder="Massage">
            <input type="date" id="date" class="form-control">
            <button onclick="upload()" type="button">Submit</button>
        </form>
    </div><br><br><br>
    <button onclick="download()" type="button">Get Users</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Namet</th>
            <th scope="col">Email-ID</th>
            <th scope="col">Message</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
</div>

<script>
    var counts = 0
    function upload(){
        var nam = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var msgs = document.getElementById("msg").value;
        var dt = document.getElementById("date").value;
        var jsn = JSON.stringify(dt);
        localStorage.setItem(counts, `<tr>
      <td>${nam}</td>
      <td>${email}</td>
      <td>${msgs}</td>
      <td>${jsn}</td>
    </tr>`);
        counts = counts+1;
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('msg').value = '';
        document.getElementById('date').value = '';
    }
    var countss=0
    function download(){
        var c = localStorage.length;
        
            
            if(countss < c){
                var datas = localStorage.getItem(countss)
                document.getElementById("data").innerHTML += datas;
                countss = countss+1;
                
            }
    }


</script>
</body>
</html>
